apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: svc-messaging-bridge
  namespace: svc-messaging-bridge
spec:
  podSelector:
    matchLabels:
      app: svc-messaging-bridge
  policyTypes:
  - Ingress
  - Egress
  ingress: [] # denies ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: messaging
      podSelector:
        matchLabels:
          app.kubernetes.io/name: rabbitmq
    ports:
    - protocol: TCP
      port: 5672
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - ipBlock:
        cidr: 100.106.102.107/32
    ports:
    - protocol: TCP
      port: 9092