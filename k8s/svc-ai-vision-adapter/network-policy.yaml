apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: svc-ai-vision-adapter
  namespace: svc-ai-vision-adapter
spec:
  podSelector:
    matchLabels:
      app: svc-ai-vision-adapter
  policyTypes:
  - Ingress
  - Egress
  ingress: [] # denies ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53